<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.category }}</td>
            <td>
                {% if item.image %}
                    <img src="{{ item.image.url }}" width="100" alt="{{ item.name }}">
                {% else %}
                    No Image
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No items found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
